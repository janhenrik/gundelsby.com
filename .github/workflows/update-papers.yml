name: Update Papers from Google Scholar

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run update script
        run: python scripts/update_papers.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet papers.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in papers.md"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add papers.md
          git commit -m "Auto-update papers.md from Google Scholar

          Updated by automated workflow on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "✅ papers.md has been updated with latest publications from Google Scholar"

      - name: No changes summary
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ℹ️ No changes to papers.md - already up to date"
